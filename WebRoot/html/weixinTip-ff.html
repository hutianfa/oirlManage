</head>
<body class="success">
	<div class="page-wrap">
		<div class="download">
			<h3 class="entry-hd">立即下载app</h3>
			<div class="download-btn">
				<!-- <a id="J_weixin" href="http://www.56tr.cn/mobile/qr.apk"><img src="img/android-ga-btn.jpg" alt="广安及其他下载地址"></a>
				<a id="J_weixin" href="http://www.56tr.cn/mobile/q.apk" class="android-btn" >
				<img src="img/android-pzh-btn.jpg" alt="攀枝花下载地址"></a> -->
				<a id="J_weixin" href="http://www.56tr.cn/mobile/Fenfa.apk" class="android-btn" style="text-align:center;width:100%;padding:0px;">
				<img src="img/android-ff-btn.png" alt="分发追溯app下载"></a></div></div>
		</div>
		<div class="app">
			<img src="img/app.jpg" alt="应用预览">
			<p class="entry-con">下载完成后，安装前端管理app<br/>如有下载困难请致电：</p>
		</div>
		<div class="footer-bg">
			<p class="entry-con">注：微信用户请在右上角选择“在浏览器中打开”，再选择下载应用</p>
		</div>
	</div>
	<div id="weixin-tip"><p><img src="img/live_weixin.png" alt="微信打开"/><span id="close" title="关闭" class="close">×</span></p></div>
	<script type="text/javascript">
	var is_weixin = (function() {
	    var ua = navigator.userAgent.toLowerCase();
	    if (ua.match(/MicroMessenger/i) == "micromessenger") {
	        return true;
	    } else {
	        return false;
	    }
	})();
	window.onload = function(){
		var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
		var btn = document.getElementById('J_weixin');
		var tip = document.getElementById('weixin-tip');
		var close = document.getElementById('close');
		if(is_weixin){
			btn.onclick = function(e){
				tip.style.height = winHeight + 'px';
				tip.style.display = 'block';
				return false;
			}
			close.onclick = function(){
				tip.style.display = 'none';
			}    
		}
	}
	</script>
</body>
</html>
